<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Profile card for a user" />
        <link rel="stylesheet" href="Style/style.css" />
        <link rel="icon" href="Content/profile-pic.webp" />
        <title>Profile</title>
    </head>
    <body>
        <main>
            <article class="card">
                <img
                    class="profile-pic"
                    src="Content/profile-pic.webp"
                    alt="Profile Picture"
                />
                <div class="info">
                    <h1>SEDRES</h1>
                    <p>⌨️ Full Stack Developer ⌨️</p>
                </div>
                <div class="skills">
                    <h2>Skills</h2>
                    <ul class="skills-list">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>React</li>
                        <li>Node</li>
                        <li>Github</li>
                        <li>Git</li>
                        <li>Lua</li>
                        <li>MySQL</li>
                    </ul>
                </div>
                <ul class="social">
                    <li>
                        <a href="https://www.instagram.com/sedresAC/"
                            ><img
                                class="social-icon"
                                src="Content/instagram.svg"
                                alt="Instagram"
                        /></a>
                    </li>
                    <li>
                        <a
                            href="https://www.linkedin.com/in/alin-calauz-22a090161/"
                            ><img
                                class="social-icon"
                                src="Content/linkedin.svg"
                                alt="LinkedIn"
                        /></a>
                    </li>
                    <li>
                        <a href="https://github.com/Sedres"
                            ><img
                                class="social-icon"
                                src="Content/github.svg"
                                alt="GitHub"
                        /></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/sedres13"
                            ><img
                                class="social-icon"
                                src="Content/twitter.svg"
                                alt="Twitter"
                        /></a>
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
