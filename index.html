<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Profile card for a user" />

        <link rel="stylesheet" href="Style/style.css" />

        <title>Profile</title>
    </head>
    <body>
        <main>
            <section class="card">
                <img
                    class="profile-pic"
                    src="Content/profile-pic.png"
                    alt="Profile-Pic"
                />
                <div class="info">
                    <h1>SEDRES</h1>
                    <p>⌨️ Full Stack Developer ⌨️</p>
                </div>
                <div class="skills">
                    <h2>Skills</h2>
                    <ul class="skills-list">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>React</li>
                        <li>Node</li>
                        <li>Github</li>
                        <li>Git</li>
                        <li>Lua</li>
                    </ul>
                </div>
                <ul class="social">
                    <a href="https://www.instagram.com/sedresAC/">
                        <li>
                            <img
                                class="social-icon"
                                src="Content/instagram.svg"
                                alt="Instagram"
                            />
                        </li>
                    </a>
                    <a
                        href="https://www.linkedin.com/in/alin-calauz-22a090161/"
                    >
                        <li>
                            <img
                                class="social-icon"
                                src="Content/linkedin.svg"
                                alt="Linkedin"
                            />
                        </li>
                    </a>
                    <a href="https://github.com/Sedres">
                        <li>
                            <img
                                class="social-icon"
                                src="Content/github.svg"
                                alt="Github"
                            /></li
                    ></a>
                    <a href="https://twitter.com/sedres13">
                        <li>
                            <img
                                class="social-icon"
                                src="Content/twitter.svg"
                                alt="Twitter"
                            />
                        </li>
                    </a>
                </ul>
            </section>
        </main>
    </body>
</html>
